<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
   xmlns:ui="http://java.sun.com/jsf/facelets"
   xmlns:h="http://java.sun.com/jsf/html"
   xmlns:f="http://java.sun.com/jsf/core">

<ui:composition template="template.xhtml">
   <ui:define name="content">
   
      <h:messages />

      <br></br>
      
      
      <div class="block blur">
        <div class="container">
            <div class="row">            
                <div class="span12">         
                    <div class="clear-form">                        
                        <h:form id="getForm">               
                            <div class="form-heading gray">
                                <h3 class="header center">JDG - Búsqueda</h3>
                            </div>  
                            <div class="form-body">
                                <div class="pair-group">
                                	<h:inputText id="key" value="#{getController.key}" styleClass="input-block-level" placeholder='Ingrese termino a buscar...'/>
						            <h:message for="key" />
                                    <!--  input type="password" class="input-block-level" placeholder="Password"/-->         
                                </div>
                            </div>                                
                            <div class="form-footer"> 
                                <h:commandButton id="Get" value="Buscar" action="#{getController.getOne}" styleClass="btn btn-large btn-blue btn-block"/>
         						<h:commandButton id="GetAll" value="Obtener Todos" action="#{getController.getAll}" styleClass="btn btn-large btn-blue btn-block"/>                    
                                <!--  button class="btn btn-large btn-blue btn-block" type="submit">Login</button--> 
                                <p class="center"><h:link outcome="/put.xhtml" value="Agregar algo más" /> <i class="icon-arrow-right"></i></p>
                            </div> 
                                   
                        </h:form>
                    </div>
                </div>   
            </div>
        </div>
    </div>
    
    <div class="block blur">
        <div class="container">
            <div class="row">            
                <div class="span12">         
                    <div class="clear-form">
                    	<div class="form-footer">
                            <h:outputLabel for="key">Result:</h:outputLabel>
     						<h:outputText value="#{getController.message}" rendered="#{not empty getController.message}"/>
                        </div>
                    </div>
                </div>   
            </div>
        </div>
    </div>
      
      
   </ui:define>
</ui:composition>

	

</html>
